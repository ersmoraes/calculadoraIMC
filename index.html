<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend:wght@500;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>IMC: Cálculando Índice de Massa Corporal</title>
</head>
<body>
    
    

    <section class="container">

        <h1>Tabela IMC</h1>
        <section id="informacoes">
            <div id="imc">
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
    
            <div id="resultado">
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </section>

        <form action="#" id="formulario" method="POST">
            <label for="peso">Peso: </label>
            <input type="text" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura">

            <button type="submit" onclick="calculaIMC()">Calcular</button>
            <div id="res" class="resultado invalido"></div>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
